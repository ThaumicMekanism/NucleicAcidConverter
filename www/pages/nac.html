<ion-view view-title="DNA-mRNA-Protein Converter" class='topbar'>
  <ion-content>
    <div class="app">
            <h1 style="margin:5px;">DNA-mRNA-Protein Converter</h1><hr style="display: block; height: 1px; border: 0; border-top: 1px solid red; margin: 5px 0; padding: 0;">
			<font align='center' size='1px'>v1.0</font>
            <h2 align="center">Input Strand: </h2><h3 align="center">
			  
			  <div class="radio">
            <form id='strand'>
			<input id="DNA" type="radio" name="StrandType" value="DNA" onclick='inputStrandConv("DNA")' checked>
			<label for="DNA"><font class="coa">DNA</font></label><font class="coa" color="#0066FF">OR </font>&nbsp;
			<input id="mRNA" type="radio" name="StrandType" value="mRNA" onclick='inputStrandConv("mRNA")'>
			<label for="mRNA"><font class="coa">mRNA</font></label>
            </form>
            <h3 align="center"><textarea name="input" id="input" style='margin-top: 5px;margin-bottom: 5px;' placeholder="Input Strand" onkeyup='caps(this.id)' onkeypress='caps(this.id)' onupdate='caps(this.id)' onkeydown="if(acceptChar(event.keyCode)==false){return false;}else{caps(this.id)}" oninput='console.log(this.value);' data-resizable="true"></textarea>
            <p class="toggle" style='color:green;font-size:15px;' onclick="togglekeyboard();">Input Keypad <img src='img\keyboard.svg' /></p>
            <div id='custkeys' align='center' style='font-size:20px;display:block;font-family:Monospace;'><hr style="height:10px; visibility:hidden;" />
               <a href='javascript:void(0);' id='custkeyA' onclick="document.getElementById('input').value=document.getElementById('input').value+this.innerHTML;document.getElementById('input').scrollLeft=document.getElementById('input').scrollWidth;" class='inputLetters'>A</a> <a href='javascript:void(0);' id="custkeyTU" onclick="document.getElementById('input').value=document.getElementById('input').value+this.innerHTML;document.getElementById('input').scrollLeft=document.getElementById('input').scrollWidth;" class='inputLetters'>T</a><hr style="height:10px; visibility:hidden;" /><hr style="height:10px; visibility:hidden;" />
               <a href='javascript:void(0);' id="custkeyG" onclick="document.getElementById('input').value=document.getElementById('input').value+this.innerHTML;document.getElementById('input').scrollLeft=document.getElementById('input').scrollWidth;" class='inputLetters'>G</a> <a href='javascript:void(0);' id="custkeyC" onclick="document.getElementById('input').value=document.getElementById('input').value+this.innerHTML;document.getElementById('input').scrollLeft=document.getElementById('input').scrollWidth;" class='inputLetters'>C</a><hr style="height:10px; visibility:hidden;" />
            </div>
              <div class="wrapper">
              <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
	
	<br>
	<input type="submit" value="Convert" class="styled-button-submit" id="convert" name="convert" onclick="nac();"></input>
    <input type="submit" value="Clear" class="styled-button-reset" name="clear" onclick="clearall();"></input></h3>
            <hr style="height:1px; visibility:hidden;" /><h2 align="center" style="font-size:.75em;">Output Strands:</h2>
            <p>
                DNA: 
                <textarea name="outputDNA" id="outputDNA" readonly="readonly" class="Output" data-resizable="true"></textarea>
                mRNA: 
                <textarea name="outputmRNA" id="outputmRNA" readonly="readonly" class="Output" data-resizable="true"></textarea>
                Protein: 
                <textarea name="outputProtein" id="outputProtein" readonly="readonly" class="Output" data-resizable="true"></textarea>
			    <!--<textarea name="outputbox" readonly="readonly" class="Output" data-resizable="false" id="outputbox" ></textarea>-->
             </p><br>
            <br>
            
		</div>
        </div>
        <script>
        $(function(){

                $('.Output').scroll(function(){
                    $('.Output').scrollLeft($(this).scrollLeft());    
                })

            });
        </script>
  </ion-content>
</ion-view>
