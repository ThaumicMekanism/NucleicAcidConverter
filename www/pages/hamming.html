<ion-view view-title="Hamming Calculator" class='topbar'>
  <ion-content>
    <div class="app">
            <h1 style="margin:5px;">Hamming Calculator</h1><hr style="display: block; height: 1px; border: 0; border-top: 1px solid red; margin: 5px 0; padding: 0;">
			<font align='center' size='1px'>v1.1</font>
            <h2 align="center">First DNA Strand: </h2>
			  
			  <div class="radio">
            <h3 align="center"><textarea name="input1" id="input1" style='margin-top: 5px;margin-bottom: 5px;' placeholder="First DNA Strand" onkeyup='caps(this.id)' onkeypress='caps(this.id)' onupdate='caps(this.id)' onkeydown="if(acceptCharh(event.keyCode)==false){return false;}else{return true;}" oninput='console.log(this.value);' data-resizable="true"></textarea>
            <font align='center' id="hstrlength1" color="green" size='1px'>Strand length: <text id="lengthinput1">0</text></font><br>
			<h2 align="center">Second DNA Strand: </h2><h3 align="center">
            <h3 align="center"><textarea name="input2" id="input2" style='margin-top: 5px;margin-bottom: 5px;' placeholder="Second DNA Strand" onkeyup='caps(this.id)' onkeypress='caps(this.id)' onupdate='caps(this.id)' onkeydown="if(acceptCharh(event.keyCode)==false){return false;}else{caps(this.id)}" oninput='console.log(this.value);' data-resizable="true"></textarea>
            <font align='center' id="hstrlength2" color="green" size='1px'>Strand length: <text id="lengthinput2">0</text></font><br>
			<p class="toggle" style='color:green;font-size:15px;' onclick="togglekeyboard();">Input Keypad <img src='img\keyboard.svg' /></p>
            <form id='strand' style="color:#0066FF;">
			<input id="DNA1" type="radio" name="StrandType" value="DNA1" onclick='hamKey("DNA1")' checked>
			<label for="DNA1"><font class="coa">First DNA</font></label>&nbsp;<br><br>
			<input id="DNA2" type="radio" name="StrandType" value="DNA2" onclick='hamKey("DNA2")'>
			<label for="DNA2"><font class="coa">Second DNA</font></label><br><br>
            </form>
            <div id='custkeys' align='center' style='font-size:20px;display:block;font-family:Monospace;'><hr style="height:10px; visibility:hidden;" />
               <a href='javascript:void(0);' id='custkeyA' onclick="custkeys(this)" class='inputLetters'>A</a> <a href='javascript:void(0);' id="custkeyTU" onclick="custkeys(this)" class='inputLetters'>T</a><hr style="height:10px; visibility:hidden;" /><hr style="height:10px; visibility:hidden;" />
               <a href='javascript:void(0);' id="custkeyG" onclick="custkeys(this)" class='inputLetters'>G</a> <a href='javascript:void(0);' id="custkeyC" onclick="custkeys(this)" class='inputLetters'>C</a><hr style="height:10px; visibility:hidden;" /><hr style="height:10px; visibility:hidden;" />
               <a href='javascript:void(0);' id="custkey_" onclick="custkeys(this)" class='inputLetters'>_</a><hr style="height:10px; visibility:hidden;" />
            </div>
              <div class="wrapper">
              <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
	
	<br>
	<input type="submit" value="Compare" class="styled-button-submit" id="compare" name="compare" onclick="hammingCounter();"></input>
    <input type="submit" value="Clear" class="styled-button-reset" name="clear" onclick="clearHamming();"></input></h3>
            <hr style="height:1px; visibility:hidden;" /><h2 align="center" style="font-size:.75em;">Output Information:</h2>
            <!--OUTPUT AREA-->
            <ion-scroll direction="xy" style="height:150px;background-color:#444;" align="left">
                <div id="HammingOutput" style="font-size:18px; color:gold; white-space:nowrap;font-family:monospace;"></div>
            </ion-scroll>
            <!--OUTPUT AREA END-->
            <br>
            <br>
            
		</div>
        </div>
        <script>
        $(function(){

                $('.Output').scroll(function(){
                    $('.Output').scrollLeft($(this).scrollLeft());    
                })

            });
        </script>
  </ion-content>
</ion-view>
