    <body><br>
        <div class="app">
            <h1 style="margin:5px;">Nucleic Acid Converter</h1><hr style="display: block; height: 1px; border: 0; border-top: 1px solid red; margin: 5px 0; padding: 0;">
            <h2 align="center">Input Strand: </h2><h3 align="center">
			  
			  <div class="radio">
            <form id='strand'>
			<input id="DNA" type="radio" name="StrandType" value="DNA" onclick='inputStrandConv("DNA")' checked>
			<label for="DNA"><font class="coa">DNA</font></label><font class="coa" color="#0066FF">OR </font>&nbsp;
			<input id="mRNA" type="radio" name="StrandType" value="mRNA" onclick='inputStrandConv("mRNA")'>
			<label for="mRNA"><font class="coa">mRNA</font></label>
            </form>
            <h3 align="center"><textarea name="input" id="input" style='margin-top: 5px;margin-bottom: 5px;' placeholder="Input Strand" onkeyup='caps(this.id)' onkeypress='caps(this.id)' onupdate='caps(this.id)' onkeydown="if(acceptChar(event.keyCode)==false){return false;}else{caps(this.id)}" data-resizable="true"></textarea>
            <p class="toggle" style='color:green;font-size:15px;'>Input Keypad <img src='img\keyboard.svg' /></p>
            <div id='custkeys' align='center' style='font-size:20px;display:none;font-family:Monospace;'><hr style="height:10px; visibility:hidden;" />
               <a href='javascript:void(0);' id="custkeyA" onclick="document.getElementById('input').value=document.getElementById('input').value+this.innerHTML;document.getElementById('input').scrollLeft=document.getElementById('input').scrollWidth;" class='inputLetters'>A</a> <a href='javascript:void(0);' id="custkeyTU" onclick="document.getElementById('input').value=document.getElementById('input').value+this.innerHTML;document.getElementById('input').scrollLeft=document.getElementById('input').scrollWidth;" class='inputLetters'>T</a><hr style="height:10px; visibility:hidden;" /><hr style="height:10px; visibility:hidden;" />
               <a href='javascript:void(0);' id="custkeyG" onclick="document.getElementById('input').value=document.getElementById('input').value+this.innerHTML;document.getElementById('input').scrollLeft=document.getElementById('input').scrollWidth;" class='inputLetters'>G</a> <a href='javascript:void(0);' id="custkeyC" onclick="document.getElementById('input').value=document.getElementById('input').value+this.innerHTML;document.getElementById('input').scrollLeft=document.getElementById('input').scrollWidth;" class='inputLetters'>C</a><hr style="height:10px; visibility:hidden;" />
            </div>
              <div class="wrapper">

	<br>
	<input type="submit" value="Convert" class="styled-button-submit" id="convert" name="convert" onclick="nac();"></input>
    <input type="submit" value="Clear" class="styled-button-reset" name="clear" onclick="clearall();"></input></h3>
            <hr style="height:1px; visibility:hidden;" /><h2 align="center" style="font-size:.75em;">Output Strands:</h2>

                DNA:

        <script type="text/javascript">
            new Clipboard('.btntoclip');
        
        
            $("#custkeys").hide(); 
                $(".toggle").click(function(){    
                if($(this).attr("class") == "toggle"){
                    $(this).removeClass("toggle");
                    $(this).addClass("add_active");
                }else{
                    $(this).removeClass("add_active");
                    $(this).addClass("toggle");
                }
                $("#custkeys").slideToggle("fast");
                return false;
            });
        
        
		
			function fscrollleft(){
				//while(true){
					function pageScroll() {
						document.getElementById('input').scrollLeft=1;
						scrolldelay = setTimeout(pageScroll,10);
					}
				
				//}
				alertify.error(document.getElementById('input').scrollleft);
			}
			
            function inputStrandConv(type){
                if(type=='mRNA'){
                    document.getElementById('input').value=document.getElementById('input').value.replace(/T|t,/gi, 'U');
                    document.getElementById('custkeyTU').innerHTML='U';
                }else{
                    document.getElementById('input').value=document.getElementById('input').value.replace(/U|u,/gi, 'T');
                    document.getElementById('custkeyTU').innerHTML='T';
                }
            }
            function caps(id){
                document.getElementById(id).value = document.getElementById(id).value.toUpperCase();
            }
            function acceptChar(key){
                if (key == 13) { 
                    document.getElementById('convert').click(); 
                    return false; 
                }
                if(key == 46){return true;}
                if(key == 8){return true;}
                if(key == 40){return true;}
                if(key == 37){return true;}
                if(key == 39){return true;}
                if(key == 38){return true;}
                if(key !== 65){
                    if(key !== 67){
                        if(key !== 71){
                            if(NAsel(key)==false){
                                return false;
                            }
                        }
                    }
                }
                
                function NAsel(key){
                    var strandType = getRadioVal(document.getElementById('strand'),'StrandType');
                    if(strandType == 'DNA'){
                        if(key == 84){return true;}
                    }else if(strandType == 'mRNA'){
                        if(key == 85){return true;}
                    }
                    return false;
                }
            }
            
            function nac(){
                var strandType = getRadioVal(document.getElementById('strand'),'StrandType');
                var info = converter(document.getElementById('input').value,strandType);
                if(info['error']=='true'){
                    alertify.error(info['message']).dismissOthers();
                }else{
                    document.getElementById('outputDNA').value=info['DNA'];
                    document.getElementById('outputmRNA').value=info['mRNA'];
                    document.getElementById('outputProtein').value=info['Prot'];
                }
            }
            $(function(){

                $('.Output').scroll(function(){
                    $('.Output').scrollLeft($(this).scrollLeft());    
                })

            });
            function clearall(){
                document.getElementById('outputDNA').value='';
                document.getElementById('outputmRNA').value='';
                document.getElementById('outputProtein').value='';
                document.getElementById('input').value='';
                alertify.dismissAll();
            }
            
            
            function getRadioVal(form, name) {
                var val;
                // get list of radio buttons with specified name
                var radios = form.elements[name];
                
                // loop through list of radio buttons
                for (var i=0, len=radios.length; i<len; i++) {
                    if ( radios[i].checked ) { // radio checked?
                        val = radios[i].value; // if so, hold its value in val
                        break; // and break out of for loop
                    }
                }
                return val; // return value of checked radio or undefined if none checked
            }
			this.getWindow().setSoftInputMode(WindowManager.LayoutParams.SOFT_INPUT_STATE_ALWAYS_HIDDEN);
            app.initialize();
			
			
            
            
        </script>
