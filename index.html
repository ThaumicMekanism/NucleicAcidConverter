<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Nucleic Acid Converter: DNA-mRNA-Protein Converter</title>
        <link href="css/default.css" rel="stylesheet" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/button-checkbox_style.css">
        <link rel="stylesheet" href="css/inputbox.css">
    </head>
    <body><br>
        <div class="app">
            <h1>Nucleic Acid Converter</h1>
            <h2 align="center">Input Strand: </h2><h3 align="center">
			  
			  <div class="radio">
            <form id='strand'>
			<input id="DNA" type="radio" name="StrandType" value="DNA" checked>
			<label for="DNA"><font class="coa">DNA</font></label><font class="coa" color="#0066FF">OR </font>&nbsp;
			<input id="mRNA" type="radio" name="StrandType" value="mRNA">
			<label for="mRNA"><font class="coa">mRNA</font></label>
            </form>
            <h3 align="center"><textarea name="input" id="input" placeholder="Input Strand" onkeydown="if (event.keyCode == 13) { document.getElementById('convert').click(); return false; }" data-resizable="true"></textarea>
			  <div class="wrapper">
              <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
	
	<br>
	<input type="submit" value="Convert" class="styled-button-submit" id="convert" name="convert" onclick="nac();"></input>
    <input type="submit" value="Clear" class="styled-button-reset" name="clear" onclick="clearall();"></input></h3>
            <br /><h2 align="center" style="font-size:.75em;">Output Strands:</h2>
            <p>
              
              <a name="output"><h3 align="center">
			    <textarea name="outputbox" readonly="readonly" class="Output" data-resizable="false" id="outputbox" ></textarea>
             </p>
            
            
		</div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/algorithm.js"></script>
        <script type="text/javascript" src="js/tmutilities.js"></script>
        <script type="text/javascript">
            function nac(){
                var strandType = getRadioVal(document.getElementById('strand'),'StrandType');
                var info = converter(document.getElementById('input').value,strandType);
                document.getElementById('outputbox').value = 'DNA:'+info['DNA']+'\nmRNA:\n'+info['mRNA']+'\nProtein:\n'+info['Prot'];
            }
            
            function clearall(){
                document.getElementById('outputbox').value='';
                document.getElementById('input').value='';
            }
            
            
            function getRadioVal(form, name) {
                var val;
                // get list of radio buttons with specified name
                var radios = form.elements[name];
                
                // loop through list of radio buttons
                for (var i=0, len=radios.length; i<len; i++) {
                    if ( radios[i].checked ) { // radio checked?
                        val = radios[i].value; // if so, hold its value in val
                        break; // and break out of for loop
                    }
                }
                return val; // return value of checked radio or undefined if none checked
            }
            app.initialize();
            
            
        </script>
    </body>
</html>
